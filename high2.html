    <h6>Use this calculator to calculate your returns!</h6>

    <script>
        function openNewPage(){
            var selectedValue = document.getElementById("form").value;
            if (selectedValue == "Low"){
                document.location.href="low.html";
            }
            else if (selectedValue == 'Medium'){
                document.location.href="medium.html";
            }
            else{
                document.location.href="high.html";
            }
        }

        
        function generate(){
            input = (document.getElementById("principal").value)

            weights = [0.68,19.63,27.7,26.3,15.5,10.2];
            combinations = ['XRP', 'USDC', 'VGT', 'LUNA', 'USDT', 'USDT'];
            returns = 322.3155735
            data = "<ul style='margin-left: 530px;'>"
            for(i=0;i<weights.length; i++){
                data += "<li>";
                data += "$" + (weights[i]/100*input).toFixed(2);
                data += " into ";
                data += combinations[i]
                data += "</li>"
                }
                data += " <li> Total Returns = $";
                data += (input * returns / 100).toFixed(2) - input;
                data += "</li>"
                data += "</ul>";


                testing = document.getElementById("testing");
                testing.innerHTML = data;
        }
            
    </script>
