<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomerang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="css/recommendation.css" rel="stylesheet">
</head>
<body style="background-color: rgb(255, 255, 255)">
    <!--Navigation Bar-->
    <div class="navbar navbar-expand-md navbar-light py-1 navbar-home" style="background-color: rgb(240, 240, 240)">
        <!-- NAVIGATION BAR -->
        <a class="navbar-brand font-weight-bold" href="home.html">Boomerang<img src="images/Boomerang.png" alt="logo"></a>
        <!-- NAVIGATION BAR LINKS -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav w-100 justify-content-end">
                <li class="nav-item mr-3">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="view_all_stocks.html">List of Stocks</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link active" href="recommendation.html">Portfolio Recommendation</a>
                </li>
            </ul>
        </div>

          <iframe src="https://free.timeanddate.com/clock/i89imgwv/fn15/fs17/tct/pct/tt0/ta1" frameborder="0" width="381" height="22" allowtransparency="true"></iframe> 

        </div>
    </nav>
    <!--Heading-->
    <figure class="text-center">
        <p class="h2">Portfolio Recommendation</p>
    </figure>

    <!--Form Heading-->
    <figure class="text-center">
        <p class="h5">Please select your interested risk level:</p>
    </figure>

    <!--Form:Select-->
    <div class="row g-0" style="margin-left: 500px;">
        <div class="col-md-3">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="form">
                <option selected>Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="col-md-2" style="margin-left: 10px;">
           <button type="button" class="btn btn-primary btn-sm" id="submit" onclick="openNewPage()">Submit</button>
        </div>
    </div>


    <!--JS to link to another page-->
    <script>
        function openNewPage(){
            var selectedValue = document.getElementById("form").value;
            if (selectedValue == "Low"){
                document.location.href="low.html";
            }
            else if (selectedValue == 'Medium'){
                document.location.href="medium.html";
            }
            else{
                document.location.href="high.html";
            }
        }
       
    </script>


</body>
</html>
